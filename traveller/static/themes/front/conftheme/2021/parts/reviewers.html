{% extends 'conftheme/2021/parts/base.html'%}

{% block head %}
<title>FlaskCon 2021</title>
{% endblock %}


{% block body %}
  <br>
  
  <div class="paper container">
    <h3>Reviewers</h3>
  {% for reviewer in reviewers %}
    <hr>
    <p>
      <b>{{ reviewer.first_name }} {{ reviewer.last_name }}</b><br>
      {{ reviewer.bio.replace('\n', '<br>') | safe }}
    </p>
  {% endfor %}
  </div>
{% endblock %}
